<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
    <!-- FONT CDN  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Italiana&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet" />

    <title>Document</title>
</head>

<body>

    <!-- BEGINING OF HEADER  -->
    <header class="border-b w-100">
        <div class="container mx-auto px-4 h-20 flex items-center justify-between">
            <!-- Logo -->
            <a href="/" class="flex items-center space-x-2">
                <img src="./Image/headerlogo.png" alt="Vision Logo" class="h-10 w-auto">
            </a>

            <!-- Desktop Navigation -->
            <nav class="hidden md:block">
                <ul class="flex items-center space-x-8">
                    <li><a href="/" class="nav-link active text-sm font-medium">Home</a></li>
                    <li><a href="/about" class="nav-link text-sm font-medium">About Us</a></li>
                    <li class="dropdown relative">
                        <a href="#" class="nav-link text-sm font-medium flex items-center">
                            Services
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </a>
                        <div class="dropdown-content mt-2 py-2 border border-gray-200">
                            <a href="/services/eye-examination" class="block px-4 py-2 text-sm hover:bg-gray-100">Eye
                                Examination</a>
                            <a href="/services/contact-lens" class="block px-4 py-2 text-sm hover:bg-gray-100">Contact
                                Lens Fitting</a>
                            <a href="/services/vision-therapy" class="block px-4 py-2 text-sm hover:bg-gray-100">Vision
                                Therapy</a>
                        </div>
                    </li>
                    <li><a href="/blogs" class="nav-link text-sm font-medium">Blogs</a></li>
                    <li><a href="/contact" class="nav-link text-sm font-medium">Contact Us</a></li>
                </ul>
            </nav>

            <!-- Book Appointment Button -->
            <a href="/appointment"
                class="bg-blue-500 hover:bg-blue-600 lg:block md:block hidden text-white px-4 py-2 rounded-md text-sm font-medium">
                Book Appointment
            </a>

            <!-- Mobile Menu Button -->
            <button class="md:hidden" id="mobile-menu-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu md:hidden" id="mobile-menu">
            <div class="px-4 py-2 space-y-1">
                <a href="/" class="block px-3 py-2 text-base font-medium hover:bg-gray-100">Home</a>
                <a href="/about" class="block px-3 py-2 text-base font-medium hover:bg-gray-100">About Us</a>
                <a href="/services" class="block px-3 py-2 text-base font-medium hover:bg-gray-100">Services</a>
                <a href="/blogs" class="block px-3 py-2 text-base font-medium hover:bg-gray-100">Blogs</a>
                <a href="/contact" class="block px-3 py-2 text-base font-medium hover:bg-gray-100">Contact Us</a>
                <a href="/appointment"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                    Book Appointment
                </a>
            </div>
        </div>
    </header>

    <!-- END OF HEADER  -->


    <!-- SCRIPT -->
    <script src="./Js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    container: {
                        padding: {
                            DEFAULT: "1rem",
                            sm: "2rem",
                            lg: "4rem",
                            xl: "5rem",
                            "2xl": "6rem",
                        },
                    },
                    fontFamily: {
                        sans: ['"Josefin Sans"', "sans-serif"],
                        josefin: ['"Josefin Sans"', "sans-serif"],
                        antonio: ['"Antonio Fischer"', "cursive"],
                        italiana: ['"Italiana"', "serif"],
                    },
                    backgroundImage: {
                        "gradient-border":
                            "linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, #1D71B8 100%)",
                    },
                },
            },
        };
    </script>
</body>

</html>
